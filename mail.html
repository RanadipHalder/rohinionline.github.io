<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<title>RohiniOnline</title>
		
		<meta name="description" content="Rohini travels and refill point, Kalna Road, Burdwan">
		<meta name="author" content="Nabsital Group">
		<link rel="stylesheet" href="mailcolr.css">
		<link rel="shortcut icon" href="assets/images/apercu-128x128.png" type="image/x-icon">  
	</head>
	<body>
		<div class="container">  
			<form id="contact" action="sendmail.php" method="post">
				<h3>RohiniOnline</h3>
				<h4>Contact us today, and get reply with in 24 hours!</h4>
				<fieldset>
					<input placeholder="Your name" type="text" tabindex="1" name="user_name" required autofocus>
				</fieldset>
				<fieldset>
					<input placeholder="Your Email Address" type="email" name="mail_to" tabindex="2" required>
				</fieldset>
				<fieldset>
					<input placeholder="Your Phone Number" type="tel" name="mail_sub" tabindex="3" required>
				</fieldset>
				<fieldset>
					<textarea placeholder="Type your Message Here...." tabindex="5" name="mail_msg" required></textarea>
				</fieldset>
				<fieldset>
					<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Contact Us</button>
				</fieldset>
			</form>
		</div>
	</body>		
</html>
